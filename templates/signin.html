<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .card {
            background: #fff;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 50%;
            margin: 50px auto;
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background: #0779e4;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>Welcome To Our Webpage</h1>
    </header>
    <div class="card">
        <h2>登入</h2>
        <form action="/signin" method="POST">
            <label for="signin_email">Email</label>
            <input type="text" id="signin_email" name="email"><br>

            <label for="signin_password">Password</label>
            <input type="password" id="signin_password" name="password"><br>

            <button type="submit">GO</button>
        </form>
        <a href="/">返回首頁</a>
    </div>
</body>
</html>
